<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상클래스 선택자를 사용해보자</title>
    <style>
        a:link{
            color: yellow;
        }
        a:visited{
            color: green;
        }
        a:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/" target="_blank">구글</a>
</body>
</html>
