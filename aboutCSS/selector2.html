<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성 선택자</title>
    <style>
        #new_link[target="_blank"]{ color : red;}
    </style>
</head>
<body>
    <a href="https://www.google.com/" target="_self">구글 현재창</a>
    <a href="https://www.google.com/" target="_blank" id="new_link">구글 새 창</a>
    <a href="https://www.google.com/" target="_self">구글 현재창</a>
    <a href="https://www.google.com/" target="_self">구글 현재창</a>
</body>
</html>
