<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글자와 관련된 태그에 대해 알아보자</title>
</head>
<body>
    <!-- strong과 em태그 -->
    <p>이것은 일반적인 문장입니다.</p>
    <p>이것은 <strong>강조된 단어</strong>입니다.</p>
    <p>이것은 일반적인 문장입니다.</p>
    <p>이것은 <em>강조된 단어</em>입니다.</p><br>

    <!-- sub과 sup태그 -->
    <p>log<sub>10</sub>4</p>
    <p>e<sup>2</sup></p><br>

    <!-- ins와 del태그 -->
    <p>하루를 이겨내는 원동력은 <ins>맛있는 밥</ins>입니다.</p>
    <p>하루를 이겨내는 원동력은 <del>맛있는 밥</del>입니다.</p>
</body>
</html>
